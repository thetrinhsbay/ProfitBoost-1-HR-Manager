
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-gradient: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrollbars on body */
            background-color: #ffffff;
        }
        /* Hide scrollbars but allow scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-y: auto;
        }

        /* Neon 7-color borders */
        .neon-glow {
            position: relative;
            background: #fff;
            border-radius: 1rem;
            z-index: 1;
        }
        .neon-glow::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: var(--neon-gradient);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            border-radius: 1.1rem;
            animation: neon-animate 20s linear infinite;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .neon-glow:hover::before {
            opacity: 1;
            filter: blur(8px);
        }
        
        @keyframes neon-animate {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .neon-btn {
            position: relative;
            z-index: 1;
            overflow: hidden;
            border: 1px solid transparent;
            background: white;
            transition: all 0.3s;
        }
        .neon-btn::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 2px;
            background: var(--neon-gradient);
            background-size: 400%;
            animation: neon-animate 10s linear infinite;
        }

        /* Smooth transitions */
        .view-transition {
            animation: fade-in 0.4s ease-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
